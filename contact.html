<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact — Unsaid</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Unsaid. Professional inquiries and support.">

  <style>
    :root{
      --bg:#ffffff;
      --ink:#0a0a0a;
      --muted:#6b6b6b;
      --line:#e5e7eb;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      padding:60px 20px 80px;
      background:var(--bg);
      color:var(--ink);
      font-family: "Times New Roman", Georgia, serif;
      display:flex;
      justify-content:center;
    }

    .contact-wrap{
      max-width:620px;
      width:100%;
    }

    .back-link{
      display:inline-block;
      margin-bottom:40px;
      font-size:0.9rem;
      color:var(--muted);
      text-decoration:none;
    }

    .back-link:hover{
      text-decoration:underline;
    }

    h1{
      font-size:2rem;
      font-weight:400;
      margin:0 0 12px;
      letter-spacing:0.02em;
    }

    .divider{
      width:100%;
      height:1px;
      background:var(--line);
      margin:24px 0;
    }

    p{
      font-size:1rem;
      line-height:1.7;
      color:var(--muted);
      margin:0 0 28px;
    }

    .email-box{
      padding:18px 20px;
      border:1px solid var(--line);
      background:#fafafa;
      font-size:1rem;
    }

    .email-box a{
      color:var(--ink);
      text-decoration:none;
      font-weight:500;
    }

    .email-box a:hover{
      text-decoration:underline;
    }

    footer{
      margin-top:60px;
      font-size:0.85rem;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <main class="contact-wrap">

    <a href="javascript:history.back()" class="back-link">
      ← Back
    </a>

    <h1>Contact</h1>

    <div class="divider"></div>

    <p>
      For questions, concerns, or professional inquiries related to Unsaid,
      please reach out using the email below.
      Messages are read with care.
    </p>

    <div class="email-box">
      Email:
      <a href="mailto:unsaidletters1@gmail.com">
        unsaidletters1@gmail.com
      </a>
    </div>

    <footer>
      © Unsaid — All correspondence is handled privately.
    </footer>

  </main>
</body>
</html>
